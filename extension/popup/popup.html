<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bypass Subtitles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 340px;
      min-height: 300px;
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
      color: #e0e0e0;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 14px;
      color: #9ca3af;
    }

    .status-value {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-dot.connected {
      background: #10b981;
    }

    /* Language Select */
    .language-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .language-row:last-child {
      margin-bottom: 0;
    }

    .language-label {
      font-size: 13px;
      color: #9ca3af;
      min-width: 80px;
    }

    .language-select {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      font-size: 13px;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s;
    }

    .language-select:hover {
      border-color: rgba(99, 102, 241, 0.5);
    }

    .language-select:focus {
      border-color: #6366f1;
    }

    .language-select option {
      background: #2d2d44;
      color: #e0e0e0;
    }

    .auto-badge {
      font-size: 10px;
      padding: 2px 6px;
      background: rgba(99, 102, 241, 0.2);
      color: #a5b4fc;
      border-radius: 4px;
      margin-left: 4px;
    }

    /* Toggle Button */
    .toggle-btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .toggle-btn.enable {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: #ffffff;
    }

    .toggle-btn.enable:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .toggle-btn.disable {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: #ffffff;
    }

    .toggle-btn.disable:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }

    .footer a {
      color: #a5b4fc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Checkbox toggle */
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #6366f1;
      cursor: pointer;
    }

    .checkbox-row label {
      font-size: 13px;
      color: #e0e0e0;
      cursor: pointer;
    }

    /* API Key Input */
    .api-mode-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .api-key-row {
      display: flex;
      gap: 8px;
    }

    .api-key-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      font-size: 13px;
      font-family: monospace;
      outline: none;
      transition: border-color 0.2s;
    }

    .api-key-input:focus {
      border-color: #6366f1;
    }

    .api-key-input::placeholder {
      color: #6b7280;
    }

    .key-toggle {
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .key-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .api-help {
      margin-top: 8px;
      font-size: 12px;
    }

    .api-help a {
      color: #a5b4fc;
      text-decoration: none;
    }

    .api-help a:hover {
      text-decoration: underline;
    }
  </style>
</head>
